<section>
    <h2>Login</h2>
    <form ng-submit="login()">
        <div class="field">
            <label>Email</label>
            <input type="email" ng-model="user.email">
        </div>
        <div class="field">
            <label>Password</label>
            <input type="password" ng-model="user.password">
        </div>
        <p ng-bind="error.message" class="error-message"></p>
        <button type="submit">Login</button>
    </form>
</section>
