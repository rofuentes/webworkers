<section>
    <h2>My List</h2>
    <a ng-href="#my-list-add">Add Item</a>
    <div ng-repeat="item in items" class="items">
        <span><strong>Name:</strong>&nbsp;{{item.name}}</span> <span><strong>Quantity:</strong>&nbsp;{{item.quantity}}</span> <span><strong>Store:</strong>&nbsp;{{item.store}}</span>
    </div>    
</section>
